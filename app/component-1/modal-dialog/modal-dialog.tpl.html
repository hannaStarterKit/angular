<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<div class="modal-content">
    <div class="modal-header">
        <h3 class="modal-title">I'm a modal!</h3>
    </div>
    <div class="modal-body">

        <form name="bookForm" novalidate>
            <div class="form-group"  show-errors='{showSuccess: true}'>
                <label class="control-label">title</label>
                <input type="text" class="form-control" name="title" ng-model="selectedBook.title" ng-required="true" />
                <p class="help-block" ng-if="bookForm.title.$error.required">The book's title is required</p>
            </div>
            <div class="form-group"  show-errors>
                <label class="control-label">author</label>
                <input type="text" class="form-control" name="author" ng-model="selectedBook.author" ng-required="true" />
                <p class="help-block" ng-if="bookForm.author.$error.required">The book's author is required</p>
            </div>
            <label class="control-label">year</label>
            <div class="form-group">
<!--                <input type="text" class="form-control" datepicker-popup="{{format}}" ng-model="selectedBook.year" is-open="opened" min-date="minDate" max-date="'2015-06-22'" datepicker-options="dateOptions" close-text="Close" />
              <span class="input-group-btn">
                <button type="button" class="btn btn-default" ng-click="open($event)"><i class="glyphicon glyphicon-calendar"></i></button>
              </span>-->
                <input type="number" class="form-control"  ng-model="selectedBook.year"/>
            </div>
            <div class="form-group">
                <label class="control-label">genre</label>
                <input type="text" class="form-control" name="genre" ng-model="selectedBook.genre">
            </div>

            <div class="form-group">
                <label class="control-label">version</label>
                <input type="number" class="form-control" name="version" ng-model="selectedBook.version">
            </div>
        </form>

    </div>




    <div class="modal-footer ">
        <button class="btn btn-primary" ng-disabled="bookForm.$invalid" data-ng-click="ok()">OK</button>
        <button class="btn btn-warning" data-ng-click="cancel()">Cancel</button>
    </div>


</div>


</body>
</html>
